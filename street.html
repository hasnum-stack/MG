<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>街区文化</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/public.css">
  <link rel="stylesheet" href="./css/street.css">
</head>

<div class="wrtie_wrap cf4 fw6">
  <header></header>
  <div class="title">
    <img src="./images/t_game.svg" alt="">
    <span class="f32">街区文化</span>
  </div>
  <section>
    <div class="con">
      <h1 class="game_title">1.爵对速度 X 桌上冰球</h1>
      <div class="img_wrap">
        <img src="./images/game/game_1.png" alt="">
      </div>
      <div class="game_mes">
        <p>规则：1V1对抗，2分钟内进球数多者即获胜</p>
        <p>人数：2人/次</p>
        <p>奖品：见本页底部</p>
      </div>
    </div>

    <div class="con">
      <h1 class="game_title">2. 爵对激情 x 桌上足球</h1>
      <div class="img_wrap">
        <img src="./images/game/game_2.png" alt="">
      </div>
      <div class="game_mes">
        <p>规则：1V1对抗，2分钟内进球数多者即获胜</p>
        <p>人数：2人/次</p>
        <p>奖品：见本页底部</p>
      </div>
    </div>

    <div class="con">
      <h1 class="game_title">3. 爵对自由 x 飞镖机</h1>
      <div class="img_wrap">
        <img src="./images/game/game_3.png" alt="">
      </div>
      <div class="game_mes">
        <p>规则：每人5镖，环数达到30，即为获胜</p>
        <p>人数：2人/次</p>
        <p>奖品：见本页底部</p>
      </div>
    </div>

    <div class="con">
      <h1 class="game_title">奖品设置</h1>
      <div class="flex_wrap">
        <div>
          <img src="./images/prize/prize_1.png" alt="">
          <span>MG 手提袋</span>
        </div>
        <div>
          <img src="./images/prize/prize_2.png" alt="">
          <span>MG 钥匙扣</span>
        </div>
        <div>
          <img src="./images/prize/prize_3.png" alt="">
          <span>名爵熊</span>
        </div>
        <div>
          <img src="./images/prize/prize_4.png" alt="">
          <span>MG 折叠伞</span>
        </div>
        <div>
          <img src="./images/prize/prize_5.png" alt="">
          <span>MG 扑克牌</span>
        </div>
        <div>
          <img src="./images/prize/prize_6.png" alt="">
          <span>名爵运动水壶</span>
        </div>
      </div>
      <div class="game_mes">
        <p>每个小游戏获胜者即可选取以上奖品之一领取，数量有限，送完即止。</p>
      </div>
    </div>

  </section>

</div>
<script src="./js/tool.js"></script>

</html>
