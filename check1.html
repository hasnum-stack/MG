<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>核销</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/check.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="logo m-a">
        <img src="./images/check/logo.svg" alt="">
      </div>
      <div class="head_title fw3 t-a">
        <p>第十八届上海国际汽车工业展览会</p>
        <p>上汽集团名爵展区</p>
      </div>
    </header>
    <section>
      <div class="sec_titel fw6 t-a">
        <p>咖啡兑换实时核销</p>
      </div>
      <div class="input_wrap">
        <input type="text" class="num">
        <button>核销</button>
      </div>
      <div class="state_wrap">
        <div class="state_result">
          <img src="./images/check/fail.svg" alt="">
          <p class="state_title fw6">核销失败！</p>
        </div>
        <p class="state_message fw3">
          系统不存在此核销码，请确认是否正确
        </p>
      </div>
    </section>

  </div>
</body>

</html>
