<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌历史</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/public.css">
  <link rel="stylesheet" href="./css/history.css">
  <link rel="stylesheet" href="./lib/swiper/swiper.min.css">

</head>

<body>
  <div class="wrtie_wrap cf4 fw6">
    <header></header>
    <!-- <div class="title">
      <img src="./images/t_MG.svg" alt="">
      <span class="f32">品牌历史</span>
    </div> -->

    <section>
      <div class="banner_wrap">
        <div class="swiper-container">
          <div class="swiper-wrapper">

            <div class="swiper-slide">
              <img src="./images/history/1.png" alt="">
            </div>
            <div class="swiper-slide">
              <img data-src="./images/history/2.png" class="swiper-lazy">
              <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
              <img data-src="./images/history/3.png" class="swiper-lazy">
              <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
              <img data-src="./images/history/4.png" class="swiper-lazy">
              <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
              <img data-src="./images/history/5.png" class="swiper-lazy">
              <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
              <img data-src="./images/history/6.png" class="swiper-lazy">
              <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
              <img data-src="./images/history/7.png" class="swiper-lazy">
              <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
              <img data-src="./images/history/8.png" class="swiper-lazy">
              <div class="swiper-lazy-preloader"></div>
            </div>

          </div>
          <!-- 导航按钮 -->
          <div class="swiper-button swiper-button-prev"></div>
          <div class="swiper-button swiper-button-next"></div>

        </div>
      </div>

      <div class="down_wrap">
        <img src="./images/history/down.svg" alt="">
      </div>
    </section>
    <!-- 分页器 -->
    <div class="swiper-pagination"></div>
  </div>
  <script src="./js/tool.js"></script>
  <script src="./lib/swiper/swiper.min.js"></script>
  <script>
    var mySwiper = new Swiper('.swiper-container', {
      direction: 'horizontal',
      loop: true, // 循环模式选项
      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
      },

      // 如果需要前进后退按钮
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      lazy: {
        loadPrevNext: true,
      },
    })
  </script>
</body>

</html>
